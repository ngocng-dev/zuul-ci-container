version: "2"

settings:
  conductor:
    base: centos:7
  project_name: zuul-ci-container

defaults:
  ZUUL_USER: zuul
  NODEPOOL_USER: nodepool
  ZOOKEEPER_USER: zookeeper

services:
  zookeeper:
    from: "centos:7"
    roles:
      - ansible-role-zookeeper-container
    expose:
      - 2181
    user: "{{ ZOOKEEPER_USER }}"
    command: ["/usr/bin/dumb-init", "/usr/lib/zookeeper/bin/zkServer.sh", "start-foreground"]

  zuul-scheduler:
    from: "centos:7"
    roles:
      - ansible-role-zuul-container
    user: "{{ ZUUL_USER }}"
    volumes:
      - zuul-config:/etc/zuul
    command: ["/usr/bin/dumb-init", "/usr/bin/zuul-scheduler", "-d"]

  nodepool-launcher:
    from: "centos:7"
    roles:
      - ansible-role-nodepool-container
    user: "{{ NODEPOOL_USER }}"
    volumes:
      - nodepool-config:/etc/nodepool
      - nodepool-clouds:/etc/openstack
    command: ["/usr/bin/dumb-init", "/usr/bin/nodepool-launcher", "-d"]

volumes:
  zuul-config:
    docker:
      external: True
  nodepool-config:
    docker:
      external: True
  nodepool-clouds:
    docker:
      external: True
